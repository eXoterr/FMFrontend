<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="popUpBlackout">
    <div id="selectionWin">
        <button id="selectionWinCloseBtn">X</button>
        <input type="text" id="selectionWinInput">
        <div class="flexboxSelectionWin">
        <div class="selectionManagerWin">
            <div class="selectionSlot">
                <button><img draggable="false" src="pics/dash.svg" alt=""></button>
                <div class="icoBox"><img draggable="false" src="pics/folder.svg" alt=""></div>
                <div class="textBox">Test folder</div>
            </div>
            
        </div>
        <div class="selectionWinControls">
            <button><img src="pics/scissors.svg" alt=""></button>
            <button><img src="pics/clipboard2.svg" alt=""></button>
            <button><img src="pics/trash.svg" alt=""></button>
            <button><img src="pics/x-lg.svg" alt=""></button>
        </div>
        </div>
    </div>
    </div>
    <header>
        <h1>File Manager</h1>
        <!-- <div>Permission: Admin</div> -->
    </header>
    
    <main>
        <div class="controls">
            <button id="update"><img draggable="false" src="pics/arrow-clockwise.svg" alt=""></button>
            <button id="list"><img draggable="false" src="pics/list-task.svg" alt=""></button>
            <!-- <button id="terminal"><img draggable="false" src="pics/terminal.svg" alt=""></button> -->
        </div>
        <div class="flexbox">
            <div>
                <div class="winContorls">
                    <button class="updateLocal"><img draggable="false" src="pics/arrow-clockwise.svg" alt=""></button>
                    <button class="backBtn"><img draggable="false" src="pics/arrow-90deg-left.svg" alt=""></button>
                    <button class="toRoot"><img draggable="false" src="pics/house.svg" alt=""></button>
                    <button class="makeDir"><img draggable="false" src="pics/folder-plus.svg" alt=""></button>
                    <button class="listManagerBtn"><img draggable="false" src="pics/list-task.svg" alt=""></button>
                    <!-- <button class="send"><img draggable="false" src="pics/upload.svg" alt=""></button> -->
                </div>
                <input class="path" type="text">
                <div class="manager"></div>
            </div>
            <div>
                <div class="winContorls">
                    <button class="updateLocal"><img draggable="false" src="pics/arrow-clockwise.svg" alt=""></button>
                    <button class="backBtn"><img draggable="false" src="pics/arrow-90deg-left.svg" alt=""></button>
                    <button class="toRoot"><img draggable="false" src="pics/house.svg" alt=""></button>
                    <button class="makeDir"><img draggable="false" src="pics/folder-plus.svg" alt=""></button>
                    <button class="listManagerBtn"><img draggable="false" src="pics/list-task.svg" alt=""></button>

                    <!-- <button class="send"><img draggable="false" src="pics/upload.svg" alt=""></button> -->
                </div>
                <input class="path" type="text">
                <div class="manager"></div>                
            </div>
        </div>
    </main>
    <script src="api.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
